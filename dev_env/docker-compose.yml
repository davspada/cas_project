services:
  cas-db:
    image: postgis/postgis:latest
    ports:
      - 5432:5432
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - POSTGRES_USER=cas
      - POSTGRES_PASSWORD=pw
      - POSTGRES_DB=cas_db
    networks:
      - cas-network
  
  pgadmin:
     image: dpage/pgadmin4:latest
     ports:
       - 5050:80
     environment:
       - PGADMIN_DEFAULT_EMAIL=admin@example.com
       - PGADMIN_DEFAULT_PASSWORD=admin
     depends_on:
       - cas-db
     networks:
       - cas-network
  
  # express-app:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile
  #   ports:
  #     - 3001:3001
  #   depends_on:
  #     - cas-db
  #   networks:
  #     - cas-network

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - cas-network

  kafka:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,HOST:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,HOST://0.0.0.0:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"
    volumes:
      - kafka_data:/var/lib/kafka
      - ./create-topics.sh:/usr/bin/create-topics.sh
    entrypoint: ["/bin/bash", "-c", "/etc/confluent/docker/run & sleep 10 && /usr/bin/create-topics.sh && wait"]
    networks:
      - cas-network

  # kafka-ui:
  #   container_name: kafka-ui
  #   image: provectuslabs/kafka-ui:latest
  #   ports:
  #     - 8083:8080
  #   environment:
  #     DYNAMIC_CONFIG_ENABLED: 'true'
  #     KAFKA_CLUSTERS_0_NAME: kafkacluster
  #     KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: 'kafka:9092,localhost:9092'
  #   networks:
  #     - cas-network

  kafdrop:
    image: obsidiandynamics/kafdrop
    depends_on:
      - kafka
    ports:
      - "9000:9000"
    environment:
      KAFKA_BROKERCONNECT: kafka:9092
      JVM_OPTS: "-Xms32M -Xmx64M"
    command: ["--server.port=9000"]
    networks:
      - cas-network

networks:
  cas-network:

volumes:
  postgis_data:
  kafka_data: