<!DOCTYPE html>
<html>
<body>
<script>
    const ws = new WebSocket("ws://127.0.0.1:3012");
    ws.onopen = () => {
        console.log("Connected");
        ws.send(JSON.stringify({ query: "SELECT version();" }));
    };
    ws.onmessage = (event) => {
        console.log("Message from server ", event.data);
    };
    ws.onclose = () => {
        console.log("Disconnected");
    };
    ws.onerror = (error) => {
        console.log("Error: ", error);
    };
</script>
</body>
</html>
