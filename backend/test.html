<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test Client</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <style>
        #map { height: 400px; }
        .control-panel { margin-top: 20px; }
        .user-list, .alert-list { max-height: 200px; overflow-y: auto; }
        .status { padding: 10px; margin: 10px 0; }
        .status.connected { background-color: #dff0d8; }
        .status.disconnected { background-color: #f2dede; }
    </style>
</head>
<body>
    <h1>WebSocket Test Client</h1>
    
    <div id="connectionStatus" class="status disconnected">Disconnected</div>
    
    <div id="map"></div>
    
    <div class="control-panel">
        <h2>Controls</h2>
        <button onclick="connectWebSocket()">Connect WebSocket</button>
        <button onclick="disconnectWebSocket()">Disconnect WebSocket</button>
        <button onclick="getUsers()">Get Users</button>
        <button onclick="getAlerts()">Get Alerts</button>
        <button onclick="getGeofenceColors()">Get Geofence Colors</button>
        <button onclick="clusterUsers()">Cluster Users</button>
        
        <h3>Insert Alert</h3>
        <textarea id="alertGeojson" rows="4" cols="50" placeholder="GeoJSON for alert geofence"></textarea><br>
        <input type="text" id="alertDescription" placeholder="Alert description"><br>
        <button onclick="insertAlert()">Insert Alert</button>
    </div>
    
    <div class="output-panel">
        <h2>Output</h2>
        <div id="output"></div>
        
        <h3>Users</h3>
        <div class="user-list" id="userList"></div>
        
        <h3>Alerts</h3>
        <div class="alert-list" id="alertList"></div>
    </div>

    <script>
        let socket;
        let map;
        let userMarkers = [];
        let alertPolygons = [];

        function initMap() {
            map = L.map('map').setView([0, 0], 2);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);
        }

        function connectWebSocket() {
            socket = new WebSocket('ws://localhost:8081');
            
            socket.onopen = function(event) {
                log('WebSocket connection established');
                updateConnectionStatus(true);
                
                // Send authentication message with the correct format
                const authMessage = {
                    code: 'testClient',
                    action: 'auth',
                    payload: null
                };
                socket.send(JSON.stringify(authMessage));
            };
            
            socket.onmessage = function(event) {
                const data = JSON.parse(event.data);
                log('Received: ' + JSON.stringify(data));
                
                if (data.action === 'auth' && data.status === 'success') {
                    log('Authentication successful');
                }
                
                switch(data.action) {
                    case 'users':
                        displayUsers(data.data);
                        break;
                    case 'alerts':
                        displayAlerts(data.data);
                        break;
                    case 'geofence_colors':
                        updateGeofenceColors(data.data);
                        break;
                    case 'user_clusters':
                        displayClusters(data.data);
                        break;
                }
            };
            
            socket.onclose = function(event) {
                log('WebSocket disconnected');
                updateConnectionStatus(false);
            };
            
            socket.onerror = function(error) {
                log('WebSocket error: ' + error);
                updateConnectionStatus(false);
            };
        }

        function updateConnectionStatus(connected) {
            const statusDiv = document.getElementById('connectionStatus');
            if (connected) {
                statusDiv.className = 'status connected';
                statusDiv.textContent = 'Connected';
            } else {
                statusDiv.className = 'status disconnected';
                statusDiv.textContent = 'Disconnected';
            }
        }

        // ... (rest of the JavaScript functions remain the same)

        window.onload = initMap;
    </script>
</body>
</html>
